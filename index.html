<!DOCTYPE html>
<html>
  <head>
    <title>Social Media Accounts</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="social-icons">
      <img
        src="https://st4.depositphotos.com/1000417/41563/v/450/depositphotos_415634850-stock-illustration-linkedin-logo-vector-editorial-illustration.jpg"
        alt="LinkedIn"
        class="social-icon"
        id="linkedinIcon"
      />
      <img
        src="https://play-lh.googleusercontent.com/y3eaXRp7E7JfproxFtRIf60pVkmgcPNCxIhx_P7Ith_u3jZufHLnZspbc0bC3t2k5A"
        alt="W3Schools"
        class="social-icon"
        id="w3schoolsIcon"
      />
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/HackerRank_Icon-1000px.png/800px-HackerRank_Icon-1000px.png"
        alt="HackerRank"
        class="social-icon"
        id="hackerRankIcon"
      />
      <img
        src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png"
        alt="GitHub"
        class="social-icon"
        id="githubIcon"
      />
    </div>
    <br />
    <div class="account-id">
      <p id="accountId"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
